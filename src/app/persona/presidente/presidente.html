<div class="dashboard">
  <header class="top-panel">
    <div class="title">
      <h2>Panel del Presidente</h2>
      <p><strong>Junta:</strong> Junta de Acción Comunal Torres — Zona Norte</p>
    </div>

    <div class="header-actions">
      <button type="button" class="logout-btn">Cerrar Sesión</button>
    </div>

  </header>

  <section class="actions">
    <h3>Gestionar Reuniones</h3>
    <button mat-raised-button color="primary" (click)="flotanteReunion()">Crear/Ver Reuniones</button>
    <div class="card-container">
    </div>
  </section>

  <section class="actions">
    <h3>Enviar información a los residentes</h3>
    <button mat-raised-button color="primary" (click)="flotanteActividad()">Gestionar Actividad</button>
    <div class="card-container">
    </div>
  </section>
</div>
