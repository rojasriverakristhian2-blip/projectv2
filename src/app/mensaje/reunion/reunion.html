<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="reunion.css" />

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="header-container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-7 search-container">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <div class="icon-search"></div>
                            </span>
                            <input type="text" class="form-control" placeholder="Buscar (c贸digo)"
                                [(ngModel)]="codigoBusqueda" (keyup.enter)="buscarPorCodigo()" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-5 btn-container">
                        <button type="button" class="btn btn-success btn-add" (click)="AddReunion()">Crear
                            Reuni贸n</button>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th scope="col" width=auto>c贸digo</th>
                            <th scope="col" width=auto>lugar</th>
                            <th scope="col" width=auto>descripci贸n</th>
                            <th scope="col" width=auto>acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (reunion of reuniones; track reunion.reunionID) {
                        <tr>
                            <th scope="row">{{ reunion.reunionID }}</th>
                            <td>{{ reunion.reunionLugar }}</td>
                            <td>{{ reunion.reunionDescripcion }}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-info btn-auto" (click)="VerListaAsistencias(reunion)" 
                                            title="Ver lista de asistencias">
                                        
                                    </button>
                                    <button type="button" class="btn btn-primary btn-auto" (click)="ViewReunion(reunion)"
                                            title="Ver detalles">
                                        <div class="icon-see"></div>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-auto"
                                        (click)="deleteReunion(reunion)" title="Eliminar">
                                        <div class="icon-delete"></div>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
