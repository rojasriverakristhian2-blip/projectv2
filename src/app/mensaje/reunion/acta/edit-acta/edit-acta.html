<div class="container">
    <div class="d-flex gap-3 flex-column">
  
      <!-- Código (solo lectura) -->
      <div class="mb-3 col-md-2">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" class="form-control" [(ngModel)]="acta.actaID" disabled>
      </div>
  
      <!-- Decisión -->
      <div class="mb-3">
        <label for="desicionActa" class="form-label">Decisión</label>
        <textarea id="desicionActa" class="form-control"
          [(ngModel)]="acta.actaDesicion" rows="6"
          placeholder="Registra las decisiones tomadas en la reunión..."></textarea>
      </div>
  
      <!-- Botones -->
      <div class="form-actions d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save" (click)="guardarCambios()">Guardar</button>
      </div>
    </div>
  </div>
