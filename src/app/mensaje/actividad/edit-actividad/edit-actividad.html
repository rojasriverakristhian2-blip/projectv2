<div class="container">
    <div class="d-flex gap-3 flex-column">
  
      <!-- C贸digo (solo lectura) -->
      <div class="d-flex gap-3 flex-md-row flex-column">
        <div class="mb-3 col-md-2">
          <label for="codigo" class="form-label">C贸digo</label>
          <input type="text" id="codigo" class="form-control" [(ngModel)]="actividad.actividadID" disabled>
        </div>
  
        <div class="mb-3 flex-grow-1">
          <label for="nombre" class="form-label">Nombre de la actividad</label>
          <input type="text" id="nombre" class="form-control"
            [(ngModel)]="actividad.actividadNombre" placeholder="Ingresa el nombre de la actividad">
        </div>
      </div>
  
      <!-- Fecha -->
      <div class="mb-3">
        <label for="fechaActividad" class="form-label">Fecha</label>
        <input type="date" id="fechaActividad" class="form-control" [(ngModel)]="actividad.actividadFecha">
      </div>
  
      <!-- Descripci贸n -->
      <div class="mb-3">
        <label for="descripcionActividad" class="form-label">Descripci贸n</label>
        <textarea id="descripcionActividad" class="form-control"
          [(ngModel)]="actividad.actividadDescripcion" rows="4"
          placeholder="Describe la actividad..."></textarea>
      </div>
  
      <!-- Botones -->
      <div class="form-actions d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-save" (click)="guardarCambios()">Guardar</button>
      </div>
    </div>
  </div>
